<div class="msgbox {{'msgbox-'+direct}}">
	<!-- display time -->
	<div class="msg-time"><div>{{msg.createTimeInMillis | msgdate}}</div></div>
	<!-- avatar -->
	<img class="avatar" ng-src="{{msg.fromUser.avatarPath || 'img/max.png'}}" ng-click="emitEvent('profile',msg.fromID)"/>
	<!-- chat bubble -->
	<div class="msg-body " ng-click="emitEvent('voice',msg.content.local_path)">
		<!-- text content -->
		<div class="media-text">这是录音{{msg.content.duration}}</div>
	</div>
	<!-- <div class="status">{{msg.status}} </div> -->
</div>
