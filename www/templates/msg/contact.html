<div class="msgbox no-bubble-color {{'msgbox-'+direct}}">
	<!-- display time -->
	<div class="msg-time"><div>{{msg.createTimeInMillis | msgdate}}</div></div>
	<!-- avatar -->
	<img class="avatar" ng-src="{{msg.fromUser.avatarPath || 'img/max.png'}}" ng-click="emitEvent('profile',msg.fromID)"/>
	<!-- chat bubble -->
	<div class="msg-body" ng-click="">
		<!-- text content -->
		<div class="media-contact">
			<img ng-src="{{msg.fromUser.avatarPath || 'img/max.png'}}"/>
			<div >
				<p class="name">{{msg.content.contentStringMap.userName}}</p>
				<p class="info">{{msg.content.contentStringMap.userID}}</p>
			</div>
			<hr/>
			<p class="footer">联系人名片</p>
		</div>
		
	</div>
	<!-- <div class="status">{{msg.status}} </div> -->
</div>
