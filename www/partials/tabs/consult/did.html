<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-left" ng-click="$ionicGoBack()">
        </button>
    </div>
    <div class="h1 title login-title" >已完成列表</div>
</ion-header-bar>
<ion-view>
    <ion-content>
		<div>
		已完成：{{patients.length}}
		</div>
        <div class="list">
            <a class="item item-thumbnail-left" href="#/tab/detail" ng-repeat="p in patients">
                <img src="img/head/{{p.head}}">
				<div>
                <span>{{p.name}}</span><span>{{p.gender}}</span><span>{{p.age}}</span>
				</div>
                <p><i class="icon ion-android-hand"></i>{{p.qs}}</p>
				<span class="mine-msg-right">{{p.time}}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
